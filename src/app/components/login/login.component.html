<div class="container-sm mt-3" style="width:30rem">
    <div class="card">
        <div class="card-header">
            <h3 class="text-center">Iniciar Sesión</h3>
        </div>
        <div class="card-body">
            <form id="frmLogin" [formGroup]="frmLogin" (ngSubmit)="onSubmit();">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" formControlName="idUsuario" id="idUsuario" placeholder="Id Usuario"
                    > <!-- [ngClass]="{'border-danger:}"> -->
                    <label for="idUsuario">Id Usuario</label>
                  </div>
                  <div *ngIf="frmLogin.controls['idUsuario'].invalid && frmLogin.controls['idUsuario'].touched" class="alert alert-danger">Debe ingresar el Usuario</div>
                  <div class="form-floating">
                    <input type="password" class="form-control" formControlName="passw" id="passw" placeholder="Contraseña">
                    <label for="passw">Contraseña</label>
                  </div>            
            </form>
        </div>
        <div class="card-footer">
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg" [disabled]="frmLogin.invalid"
                  form="frmLogin">Iniciar</button>
            </div>
        </div>
    </div>
</div>
